<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Caveat+Brush&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Mike Hanna</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" required="required"></textarea>                    
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>

        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect With Me</h2>
                <img src="images/linkedin.png" alt="LinkedIn" class="socialConnect">
                <img src="images/github.png" alt="github" class="socialConnect">
                <img src="images/facebook.png" alt="Facebook" class="socialConnect">
                <img src="images/instagram.png" alt="Instagram" class="socialConnect">
                <img src="images/twitter.png" alt="Twitter" class="socialConnect">
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2019 Mike Hanna
        </div>
    </footer>
</body>
</html>
